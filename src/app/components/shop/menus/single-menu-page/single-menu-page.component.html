<ng-container>
<section class="bg-light">
  <div class="container pb-5">
    <div class="row">
      <div class="col-lg-5 mt-5">
        <div class="card mb-3">
          <img class="card-img img-fluid" src="{{srcimg}}" alt="Card image cap" id="product-detail">
        </div>
      </div>
      <!-- col end -->
      <div class="col-lg-7 mt-5">
        <div class="card">
          <div class="card-body">
            <h1 class="h2">{{menu.name}}</h1>
            <p class="h3 py-2">{{menu.prix}}DH</p>



            <h6>Description:</h6>
            <p>{{menu.description}}</p>



            <form action="./buy" method="GET">
              <input type="hidden" name="product-id" value="${model.id_menu}">
              <div *ngIf="menu.qteMax===0" class="alert alert-danger" role="alert">
                Le Produit n'est plus en stock
              </div>
              <div class="row">

                <div class="col-auto">
                  <ul class="list-inline pb-3">
                    <li class="list-inline-item text-right">
                      Quantity
                      <input type="hidden" name="product-quanity" id="product-quanity" value="1">
                    </li>
                    <li class="list-inline-item"><span (click)="decQteChoisie()" class="btn btn-success" id="btn-minus">-</span></li>
                    <li class="list-inline-item"><span class="badge bg-secondary" id="var-value">{{qteChoisie}}</span></li>
                    <li class="list-inline-item"><span (click)="incQteChoisie()" class="btn btn-success" id="btn-plus">+</span></li>
                  </ul>
                </div>

                <div class="col-auto">
                  <ul class="list-inline pb-3">
                    <li class="list-inline-item text-right">
                      Quantite restante

                    </li>
                    <li class="list-inline-item"><span class="badge bg-secondary" id="value">{{menu.qteMax}}</span></li>
                  </ul>
                </div>
              </div>
              <div class="row pb-3">
                <div class="col d-grid">
                  <button type="submit" (click)="onBuy(menu)" class="btn btn-success btn-lg" name="submit" value="buy">Buy</button>
                </div>
                <div class="col d-grid">
                  <button type="submit" class="btn btn-success btn-lg" name="submit" value="addtocard">Add To Cart</button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</ng-container>
